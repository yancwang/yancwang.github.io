			<!-- Lightbox Modal -->
			<div class="lightbox" id="lightbox">
				<button class="lightbox-close" id="lightbox-close">&times;</button>
				<button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
				<button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>
				<div class="lightbox-content">
					<img class="lightbox-image" id="lightbox-image" src="" alt="">
					<div class="lightbox-info">
						<h3 id="lightbox-title"></h3>
						<p id="lightbox-info"></p>
					</div>
				</div>
			</div>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Back to top button
				const backToTop = document.getElementById('backToTop');
				
				window.addEventListener('scroll', function() {
					if (window.pageYOffset > 300) {
						backToTop.classList.add('show');
					} else {
						backToTop.classList.remove('show');
					}
				});
				
				backToTop.addEventListener('click', function() {
					window.scrollTo({
						top: 0,
						behavior: 'smooth'
					});
				});

				// Setup gallery items
				const galleryItems = document.querySelectorAll('.gallery-item');
				galleryItems.forEach((item, index) => {
					item.addEventListener('click', function() {
						openLightbox(index);
					});
				});

				// Lightbox functionality
				const lightbox = document.getElementById('lightbox');
				const lightboxImage = document.getElementById('lightbox-image');
				const lightboxTitle = document.getElementById('lightbox-title');
				const lightboxInfo = document.getElementById('lightbox-info');
				const lightboxClose = document.getElementById('lightbox-close');
				const lightboxPrev = document.getElementById('lightbox-prev');
				const lightboxNext = document.getElementById('lightbox-next');
				let currentIndex = 0;

				function openLightbox(index) {
					currentIndex = index;
					const item = galleryItems[index];
					const fullImageUrl = item.getAttribute('data-full');
					const title = item.getAttribute('data-title');
					const info = item.getAttribute('data-info');

					lightboxImage.src = fullImageUrl;
					lightboxTitle.textContent = title;
					lightboxInfo.textContent = info;
					lightbox.classList.add('active');
					document.body.style.overflow = 'hidden';
				}

				function closeLightbox() {
					lightbox.classList.remove('active');
					document.body.style.overflow = '';
				}

				function showPrevious() {
					currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
					openLightbox(currentIndex);
				}

				function showNext() {
					currentIndex = (currentIndex + 1) % galleryItems.length;
					openLightbox(currentIndex);
				}

				lightboxClose.addEventListener('click', closeLightbox);
				lightboxPrev.addEventListener('click', showPrevious);
				lightboxNext.addEventListener('click', showNext);

				lightbox.addEventListener('click', function(e) {
					if (e.target === lightbox) {
						closeLightbox();
					}
				});

				// Keyboard navigation
				document.addEventListener('keydown', function(e) {
					if (!lightbox.classList.contains('active')) return;
					
					if (e.key === 'Escape') closeLightbox();
					if (e.key === 'ArrowLeft') showPrevious();
					if (e.key === 'ArrowRight') showNext();
				});
			});
		</script>
